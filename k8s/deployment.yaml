apiVersion: apps/v1
kind: Deployment
metadata:
  name: jack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jack
  template:
    metadata:
      labels:
        app: jack
    spec:
      containers:
      - image: okteto.dev/jack:latest
        name: jack
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/S-html.zip"
        - name: Vless_UUID
          value: ""
        - name: Vless_Path
          value: "/v2022"
        - name: Vmess_UUID
          value: ""
        - name: Vmess_Path
          value: "/vm2021"
        - name: Share_Path
          value: "/v2link"
